<!DOCTYPE html>
<html>
  <head lang="en">
    <title>TV Maze</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bilbo&family=Kanit:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tvmaze.css" />
  </head>
  <body>
    <div class="container">
      <div class="headers">
        <h1>TV Maze</h1>
        <h2>Search for your favorite TV shows!</h2>
      </div>
      <form class="form-inline sticky-top" id="search-form">
        <input
          class="form-control form-control-lg"
          id="search-query"
          placeholder="Ex: 24"
          autocomplete="off"
        />
        <button class="btn btn-primary submit-btn" type="submit">Go!</button>
      </form>

      <div class="row mt-3" id="shows-list"></div>

      <section id="episodes-area">
        <!-- Below modal adapted from: https://getbootstrap.com/docs/4.6/components/modal/ -->
        <div
          class="modal fade"
          id="episodes-modal"
          data-keyboard="false"
          tabindex="-1"
          aria-labelledby="episodesModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="episodesModalLabel"></h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">Close</span>
                </button>
              </div>
              <div class="modal-body"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer id="footer">
        Created By
        <a href="https://tsuyokoya.github.io/" target="_blank"
          >Tsuyoshi Koyama</a
        >
      </footer>

      <script src="http://unpkg.com/jquery"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"
      ></script>
      <script src="http://unpkg.com/axios/dist/axios.js"></script>
      <script src="tvmaze.js"></script>
    </div>
  </body>
</html>
